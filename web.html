<doctype! html>
	<html>

	<head>
		<title>Webpage</title>
	</head>

	<body>
		<h1>Registration Form</h1>

		<div id="regform">
			<label>Firstname:</label>
			<input type="text" name="Firstname" placeholder="Ser">
			<br><br>
			<label>Lastname:</label>
			<input type="text" name="Lastname" placeholder="Emmie">
		</div>
		<br>

		<div id="gender">
			<label>Male</label>
			<input type="radio" name="gender" value="1">
			<label>Female</label>
			<input type="radio" name="gender" value="2">
			<label>Others</label>
			<input type="radio" name="gender" value="3">
		</div>
		<br>

		<div>
			<label>Email</label>
			<input type="Email" name="Email" placeholder="emmybikeceo@gmail.com"><br><br>
			<label>Password</label>
			<input type="Password" name="Password" placeholder="*****">


		</div>









	</body>

	</html>
